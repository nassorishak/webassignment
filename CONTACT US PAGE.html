<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US PAGE</title>
    <style>
.pic{
    width: 150px;
    height: 150px;
    border-radius: 75px;
    float: left;
    margin-bottom: 200px;
}
body{
    background-color: brown;
}

    </style>
</head>

<body>
    
    <img src="ISAK.jpg"; alt="submit"; class="pic" style="margin-top: 10px; margin-left: 10px; margin-right: 150px;">

    <div class="container">
        <div class=" text-center mt-5 ">

            <h1  style="color: chocolate;">CONTACT US FORM</h1>
                
            
        </div>

    
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
            
            
            <form id="contact-form" role="form">

            

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" >
                            <label for="form_name" style="margin-left: 20px; ">Name:</label>
                            <input  type="text"  id="name" placeholder="Please enter your name" required="required"   style="margin-top: 40px; height: 20px; color: black;">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname"  >Address:</label>
                            <input  type="text" name="surname" id="Address" placeholder="Please enter your Address" required="required" data-error="Lastname is required." style="margin-top: 40px; height: 20px; color: black;">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email" style="margin-left: 20px;">Email:</label>
                            <input  type="email" name="email"  id="email" placeholder="Please enter your Email" required="required" data-error="Valid email is required." style="margin-top: 40px; height: 20px; color: black;">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_email"  style="margin-left: 20px;">Comment:</label>
                            <input type="text" name="Comment" id="comemnt" placeholder="Please enter your Comment" style="margin-top: 40px;height: 20px; color: black;">
                            
                        </div>

                        </div>


                    <div class="col-md-12">
                        
                       <button onclick="ishaka()">Save Data</button>


                       <h4 id="mynames"></h4>
                       <h4 id="myadd"></h4>
                       <h4 id="mye"></h4>
                       <h4 id="comm"></h4>
                    
                </div>
          
                </div>


        </div>
         </form>
        </div>
            </div>


    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>
